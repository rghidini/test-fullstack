<div class="generic-container">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Lista de Usuarios </span></div>
		<div class="panel-body">
			<div class="table-responsive">
		        <table class="table table-hover">
		            <thead>
		            <tr>
		                <th>NOME</th>
		                <th>TELEFONE</th>
		                <th>E-MAIL</th>
		                <th>SEXO</th>
		                <th width="100"></th>
		                <th width="100"></th>
		            </tr>
		            </thead>
		            <tbody>
		            <tr ng-repeat="u in ctrl.getAllUsers()">
		                <td>{{u.nome}}</td>
		                <td>{{u.telefone}}</td>
		                <td>{{u.email}}</td>
		                <td>{{u.sexo}}</td>
		                <td><a class="btn btn-success custom-width" ng-click="ctrl.editUser(u.id)" >Edit</a></td>
		                <td><button type="button" ng-click="ctrl.removeUser(u.id)" class="btn btn-danger custom-width">Remove</button></td>
		            </tr>
		            </tbody>
		        </table>		
			</div>
		</div>
    </div>
    <a class="btn btn-info custom-width" ui-sref="add">Novo</a>
</div>
